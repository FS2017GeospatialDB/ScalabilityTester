<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uber Performance Tester</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <br>
    <div class="container">
      <div class="well">
        <div class="row">
          <div class="col-md-3"><img src="img/database.png" style="height:75px" /></div>
          <div class="col-md-6"><h3 class="center">Scalability Performance Tester</h3></div>
          <div class="col-md-3"><img src="img/cassandra.png" style="height:75px; float:right" /></div>
        </div>
      </div>

      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Testing Parameters</h3>
        </div>
        <div class="panel-body">
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label" for="endpointInput">Enter Backend URL:</label>
              <input type="text" class="form-control" id="endpointInput" value="http://localhost:8000/service/">
            </div>
          </div>
          <div class="col-md-2">
            <label class="control-label" for="validateEndpoint">&zwnj;</label>
            <button type="button" class="btn btn-success" id="validateEndpoint">Submit</button>
          </div>
          <div id="apiSelect" class="col-md-6 has-success" style="display:none">
            <label class="control-label" for="serviceInput">API Service:</label>
            <select id="apiSelectDropdown" name="selecter_basic" class="mySelecter">
              <option value="regionQuery">Region Query</option>
              <option value="pointQuery">Point Query</option>
            </select>
          </div>
        </div>
      </div>

      <div id="queryParameterForm" style="display:none">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">Query Parameters</h3>
          </div>
          <div class="panel-body">
            <div id="regionQueryForm">
              <div class="row">
                <div class="col-md-3">
                  <label class="control-label" for="leftBound">Left Bound:</label>
                  <input type="text" class="form-control" id="leftBound" value="-105.2726">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="topBound">Top Bound:</label>
                  <input type="text" class="form-control" id="topBound" value="39.7863">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="rightBound">Right Bound:</label>
                  <input type="text" class="form-control" id="rightBound" value="-105.1698">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="bottomBound">Bottom Bound:</label>
                  <input type="text" class="form-control" id="bottomBound" value="39.7262">
                </div>
              </div>
            </div>
            <div id="pointQueryForm" style="display:none">
              <div class="row">
                <div class="col-md-3">
                  <label class="control-label" for="latitude">Latitude:</label>
                  <input type="text" class="form-control" id="latitude" value="39.7502">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="longitude">Longitude:</label>
                  <input type="text" class="form-control" id="longitude" value="-105.2195">
                </div>
                <div class="col-md-6"><div class="form-group">&nbsp;</div></div>
              </div>
            </div>
            <div class="form-group">&nbsp;</div>
            <div class="row">
              <div class="col-md-3">
                <label class="control-label" for="rate">Rate (Hz):</label>
                <input type="text" class="form-control" id="rate" value="1">
              </div>
              <div class="col-md-3">
                <label class="control-label" for="repeat">Repeat Count</label>
                <input type="text" class="form-control" id="repeat" value="5">
              </div>
            </div>
            <div class="col-md-12" style="text-align:right">
              <button type="button" class="btn btn-warning" id="fireQuery">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <div id="resultsForm" style="display:none">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
          </div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>RTT (Round Trip Time in ms)</th>
                  <th>Content Length (bytes)</th>
                  <th>Speed (kBPS)</th>
                </tr>
              </thead>
              <tbody id="resultList"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="scalabilityPlot" style="display:none">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Scalability Plot</h3>
          </div>
          <div class="panel-body">
            <div id="scalabilityPlotDiv" style="width:100%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plotly.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/thrift.js"></script>
    <script src="api/GeolocationService.js"></script>
    <script src="api/geoservice_types.js"></script>
  </body>
</html>
