<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uber Performance Tester</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <br>
    <div class="container">
      <div class="col-md-12">
        <div class="well">
          <h3 class="center">Scalability Performance Tester</h3>
        </div>
      </div>

      <div class="col-md-12">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Testing Parameters</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label" for="endpointInput">Enter Backend URL:</label>
                <input type="text" class="form-control" id="endpointInput" value="http://localhost:8000/service/">
              </div>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-success" onclick="app.validateEndpoint()">Submit</button>
            </div>
            <div id="apiSelect" class="col-md-6 has-success" style="display:none" onchange="app.changeAPI()">
              <label class="control-label" for="serviceInput">API Service:</label>
              <select id="apiSelectDropdown" name="selecter_basic" class="mySelecter">
                <option value="regionQuery">Region Query</option>
                <option value="pointQuery">Point Query</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div id="queryParameterForm" class="col-md-12" style="display:none">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">Query Parameters</h3>
          </div>
          <div class="panel-body">
            <div id="regionQueryForm">
              <div class="form-group">
                <div class="col-md-3">
                  <label class="control-label" for="leftBound">Left Bound:</label>
                  <input type="text" class="form-control" id="leftBound" value="-105.2726">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="topBound">Top Bound:</label>
                  <input type="text" class="form-control" id="topBound" value="39.7863">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="rightBound">Right Bound:</label>
                  <input type="text" class="form-control" id="rightBound" value="-105.1698">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="bottomBound">Bottom Bound:</label>
                  <input type="text" class="form-control" id="bottomBound" value="39.7262">
                </div>
              </div>
            </div>
            <div id="pointQueryForm" style="display:none">
              <div class="form-group">
                <div class="col-md-3">
                  <label class="control-label" for="latitude">Latitude:</label>
                  <input type="text" class="form-control" id="latitude" value="39.7502">
                </div>
                <div class="col-md-3">
                  <label class="control-label" for="longitude">Longitude:</label>
                  <input type="text" class="form-control" id="longitude" value="-105.2195">
                </div>
                <div class="col-md-6"></div>
              </div>
            </div>
            <br>
            <div class="col-md-12" style="text-align:right">
              <button type="button" class="btn btn-warning" onclick="app.fireQuery()">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <div id="resultsForm" class="col-md-12" style="display:none">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
          </div>
          <div class="panel-body">
            <ul id="resultList" class="list-group"></ul>
          </div>
        </div> 
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/thrift.js"></script>
    <script src="api/GeolocationService.js"></script>
    <script src="api/geoservice_types.js"></script>
  </body>
</html>
